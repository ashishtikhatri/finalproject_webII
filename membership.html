<!DOCTYPE html>
<html>
<head>
  <title>Membership Application</title>
 
<script>
	var item=["Please input your name.","Please input your age.","Please input your telephone number","Please input your email."];

	function check(){
		var elem =document.fm.elements;
		for(var i=0;i<4;i++){
			if(elem[i].value !=""){
				elem[i].style.color="#0000FF";
				switch(elem[i].name){
					case "age":			
						if(isNaN(elem[i].value)){
							alert("Please input correct age.");
							elem[i].style.color="#FF0000";
						}else if(elem[i].value<0){
							elem[i].style.color="#FF0000";
							alert("You did not input the correct numbers.");
						}
						break;
					
					case "tel":
						if(!elem[i].value.match(/^\d{2,3}-\d{4}-\d{4}$/)){
							elem[i].style.color="#FF0000";
							alert("Please input correct telephone number");
						}
					break;
					
					case "mail":
						if(!elem[i].value.match(/^\S+@\S+\.\S+$/)){
							elem[i].style.color="#FF0000";
							alert("Please input correct e-mail number.");
						}
					break;
				}
			}else{
				alert(item[i]);
			}
		}
	}
</script>

</head>
<body>
  
	<div class="container" style="height: 600px;">
		<h1>Membership Application form</h1>
		<form name="fm">
			<table border="1" cellspacing="0" cellpadding="5 "style="width: 80%; margin: auto; background-color:#d2ace6;">
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Age</td>
					<td><input type="text" pattern="\d*" name="age"></td>
				</tr>
				<tr>
					<td>Telephone number</td>
					<td><input type="text" pattern="\d*" name="tel"></td>
				</tr>
				<tr>
					<td>e-mail:</td>
					<td><input type="text" name="mail" size="20"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
					<input type="button" value="Submit" onClick="check()">
					<input type="reset" value="Clear">
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
